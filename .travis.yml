sudo: required
services:
  - docker

before_install:
  - docker build maksim1990/reactjs-test -f ./client/Dockerfile.dev ./client

scripts:
  - docker run maksim1990/reactjs-test npm test -- --coverage

after_success:
  - docker build maksim1990/multi-client ./client
  - docker build maksim1990/multi-server ./server
  - docker build maksim1990/multi-nginx ./nginx
  - docker build maksim1990/multi-worker ./worker
  # Login to Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_ID" --password-stdin
  # Push images to Docker Hub
  - docker push maksim1990/multi-client
  - docker push maksim1990/multi-server
  - docker push maksim1990/multi-nginx
  - docker push maksim1990/multi-worker
